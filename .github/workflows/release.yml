name: Release

on:
  workflow_call:
    inputs:
      branch:
        default: 'main'
        required: false
        type: string
      version:
        required: true
        type: string
      jreleaser-version:
        default: 'early-access'
        required: false
        type: string
    secrets:
      github-token:
        required: true
      gpg-passphrase:
        required: true
      gpg-public-key:
        required: true
      gpg-secret-key:
        required: true
      gpg-key-id:
        required: true
      gradle-publish-key:
        required: true
      gradle-publish-secret:
        required: true
      twitter-consumer-key:
        required: true
      twitter-consumer-secret:
        required: true
      twitter-access-token:
        required: true
      twitter-access-token-secret:
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'zulu'

      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-cache-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradlew') }}
          restore-keys: |
            ${{ runner.os }}-gradlew-

      - name: Set release version
        run: |
          VERSION=${{ inputs.version }}
          echo $VERSION > VERSION
          git add VERSION
          sed -i -e "s/^\:project-version\:\ .*/:project-version: ${VERSION}/g" README.adoc
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git commit -a -m "Releasing version $VERSION"
          git push origin ${{ inputs.branch }}

      - name: Deploy
        env:
          GPG_KEY_ID: ${{ secrets.gpg-key-id }}
          GPG_SECRET_KEY: ${{ secrets.gpg-secret-key }}
          GPG_PASSPHRASE: ${{ secrets.gpg-passphrase }}
          GRADLE_PUBLISH_KEY: ${{ secrets.gradle-publish-key }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.gradle-publish-secret }}
        run: ./gradlew -Prelease=true -Pfull-release=true publishPlugins -S

      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'

      - name: Release
        uses: jreleaser/release-action@v1
        with:
          arguments: full-release
          version: ${{ inputs.jreleaser-version }}
        env:
          JRELEASER_PROJECT_VERSION: ${{ inputs.version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.github-token }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.gpg-passphrase }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.gpg-public-key }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.gpg-secret-key }}
          JRELEASER_TWITTER_CONSUMER_KEY: ${{ secrets.twitter-consumer-key }}
          JRELEASER_TWITTER_CONSUMER_SECRET: ${{ secrets.twitter-consumer-secret }}
          JRELEASER_TWITTER_ACCESS_TOKEN: ${{ secrets.twitter-access-token }}
          JRELEASER_TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.twitter-access-token-secret }}

      - name: JReleaser output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties